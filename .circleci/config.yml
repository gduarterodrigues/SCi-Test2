version: 2.1

executors:
  unity_exec_webgl:
    docker:
      - image: gableroux/unity3d:2020.1.4f1-webgl
    environment:
      BUILD_NAME: $BUILD_NAME

.build1: &build_webgl
  executor: unity_exec_webgl
  steps:
    - checkout
    - run: 
        name: Converting Unity license
        command: chmod +x ./ci/unity_license.sh && ./ci/unity_license.sh
    - run:
        name: Building game binaries
        command: chmod +x ./ci/build.sh && ./ci/build.sh
    - run: 
        name: Zipping build
        command: apt update && apt -y install zip && zip -r "build.zip" ./Builds/
    - store_artifacts:
        path: build.zip
jobs:
  deploy-job:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "6c:48:dd:e9:08:5f:a2:ed:eb:54:a6:e1:4a:91:ec:20"
  build_webgl:
    <<: *build_webgl
    environment:
      BUILD_TARGET: $BUILD_TARGET
          
workflows:
  version: 2
  build:
    jobs:
      - deploy-job
      - build_webgl